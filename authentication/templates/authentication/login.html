{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MailGunner | Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{% static 'authentication/login.css' %}" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <h1 class="mb-4"><b>MailGunner</b></h1>
        <h1 class="h4 mb-3 fw-normal">Please sign in</h1>

        {% if error %}
            <br/>
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            <br/>
        {% endif %}

        <form action="{% url 'authentication:login' %}" method="post">
            {% csrf_token %}

            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

            <br/>

            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign in">
        </form>
    </main>
</body>
</html>
