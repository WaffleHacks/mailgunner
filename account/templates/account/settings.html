{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <div class="card w-100">
        <div class="card-body">
            <h3 class="card-title">Settings</h3>
            <p>
                You can change your preferred username and name here.
                Your preferred username will be used when you are composing and replying to threads.
            </p>
        </div>
    </div>

    <form action="{% url 'account:settings' %}" method="post">
        {% csrf_token %}

        <div class="card w-100 mt-3">
            <div class="card-body">
                <h5 class="card-title">General</h5>
                <div class="row mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="first-name" name="first_name" placeholder="{{ user.first_name }}" value="{{ user.first_name }}">
                            <label for="first-name">First Name</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="last-name" name="last_name" placeholder="{{ user.last_name }}" value="{{ user.last_name }}">
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="preferred-username" name="preferred_username" placeholder="{{ user.profile.preferred_username }}" value="{{ user.profile.preferred_username }}">
                            <label for="preferred-username">Preferred Username</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="id" name="id" placeholder="{{ user.username }}" value="{{ user.username }}" disabled>
                            <label for="id">User ID</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="{{ user.email }}" value="{{ user.email }}" disabled>
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </div>
    </form>

    <a class="btn btn-outline-secondary mt-3" href="{% url 'index' %}">Back</a>
{% endblock %}
